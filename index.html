<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的留言板网站 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(120deg, #2c3e50, #4a6990);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-title {
            text-align: center;
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 35px;
            font-weight: 700;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-group input {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .input-group input:focus {
            border-color: #4a6990;
            box-shadow: 0 0 0 3px rgba(74,105,144,0.1);
        }
        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            color: #999;
            transform: translateY(-50%);
            pointer-events: none;
            transition: all 0.3s;
        }
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: 0;
            background: #fff;
            padding: 0 5px;
            font-size: 12px;
            color: #4a6990;
        }
        .login-btn {
            width: 100%;
            height: 50px;
            background: #4a6990;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover {
            background: #395577;
        }
        .tip-text {
            color: #f53f3f;
            font-size: 12px;
            margin-top: -20px;
            margin-bottom: 10px;
            height: 14px;
            line-height: 14px;
        }
        .site-info {
            text-align: center;
            font-size: 12px;
            color: #666;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="login-title">用户登录</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder=" " required>
                <label for="username">专属账号</label>
                <div class="tip-text" id="userTip"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">统一密码</label>
                <div class="tip-text" id="pwdTip"></div>
            </div>
            <button type="submit" class="login-btn">立即登录</button>
            <p class="site-info">我的专属留言板网站 © 2026</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const userTip = document.getElementById('userTip');
        const pwdTip = document.getElementById('pwdTip');

        // 专属可登录账号&统一密码
        const allowAccounts = ["kalbinur", "habibulla", "19840000590", "19351004083"];
        const correctPwd = "20220103";

        loginForm.onsubmit = function(e) {
            e.preventDefault();
            let isOk = true;
            const userVal = username.value.trim();
            const pwdVal = password.value.trim();

            // 账号校验
            if (userVal === '') {
                userTip.innerText = '请输入专属账号';
                isOk = false;
            } else if (!allowAccounts.includes(userVal)) {
                userTip.innerText = '该账号无登录权限';
                isOk = false;
            } else {
                userTip.innerText = '';
            }

            // 密码校验
            if (pwdVal === '') {
                pwdTip.innerText = '请输入统一密码';
                isOk = false;
            } else if (pwdVal !== correctPwd) {
                pwdTip.innerText = '密码输入错误，请核对';
                isOk = false;
            } else {
                pwdTip.innerText = '';
            }

            // 登录成功：存账号+跳留言板
            if (isOk) {
                localStorage.setItem('loginUser', userVal);
                window.location.href = 'message_board.html';
            }
        };

        // 聚焦清空提示
        username.onfocus = () => userTip.innerText = '';
        password.onfocus = () => pwdTip.innerText = '';
    </script>
</body>
</html>
