<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的留言板网站 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: linear-gradient(120deg, #f8b8e0, #b993d6, #89cff0);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }
        /* 网站名称样式（已放大加深） */
        .site-logo {
            position: absolute;
            top: 25px;
            left: 25px;
            font-size: 26px;
            font-weight: 800;
            background: linear-gradient(90deg, #c53a92, #6230b9, #2d88c8);
            background-clip: text;        /* CSS官方标准写法，优先级最高 */
            -webkit-background-clip: text;/* 谷歌/苹果/安卓浏览器兼容 */
            -moz-background-clip: text;   /* 火狐浏览器兼容 */
            color: transparent;           /* 文字透明，必须加，否则渐变不显示 */
            color: transparent;
            cursor: pointer;
            transition: opacity 0.3s ease;
            z-index: 10;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .site-logo:hover {
            opacity: 0.9;
        }
        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 36px rgba(204, 126, 221, 0.4);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.8);
        }
        .login-title {
            text-align: center;
            font-size: 28px;
            background: linear-gradient(90deg, #e86ed0, #8462e2, #5eb8e7);
            background-clip: text;        /* CSS官方标准写法，优先级最高 */
            -webkit-background-clip: text;/* 谷歌/苹果/安卓浏览器兼容 */
            -moz-background-clip: text;   /* 火狐浏览器兼容 */
            color: transparent;           /* 文字透明，必须加，否则渐变不显示 */
            color: transparent;
            margin-bottom: 35px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }
        .input-group input {
            width: 100%;
            height: 48px;
            padding: 0 15px;
            border: 1px solid #e8e0f5;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .input-group input:focus {
            border-color: #a87fe8;
            box-shadow: 0 0 0 3px rgba(168, 127, 232, 0.15);
        }
        .input-group label {
            position: absolute;
            top: 50%;
            left: 15px;
            color: #a28fc7;
            transform: translateY(-50%);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: 0;
            background: #fff;
            padding: 0 5px;
            font-size: 12px;
            color: #8462e2;
            font-weight: 500;
        }
        /* 按钮区域 */
        .btn-area {
            margin-top: 10px;
        }
        /* 无外框提示按钮 */
        .hint-btn {
            background: none;
            color: #6230b9;
            border: none;
            padding: 0;
            font-size: 12px;
            cursor: pointer;
            transition: color 0.2s ease;
            margin-bottom: 8px;
            display: inline-block;
        }
        .hint-btn:hover {
            color: #c53a92;
            text-decoration: underline;
        }
        /* 核心修改：提示文字改为红色，字号调小至11px */
        .hint-text {
            color: #f53f3f;
            font-size: 11px;
            line-height: 1.5;
            height: 0;
            opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .hint-text.show {
            opacity: 1;
            height: 20px;
        }
        .login-btn {
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, #9c7ce6, #6db9e9);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #8060d3, #59a8d6);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(128,96,211,0.3);
        }
        .tip-text {
            color: #f86898;
            font-size: 12px;
            margin-top: -20px;
            margin-bottom: 10px;
            height: 14px;
            line-height: 14px;
        }
        .site-info {
            text-align: center;
            font-size: 12px;
            color: #9987c7;
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <!-- 左上角网站名称，点击刷新 -->
    <div class="site-logo" onclick="window.location.reload()">我们的留言板</div>

    <div class="login-box">
        <h2 class="login-title">用户登录</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder=" " required>
                <label for="username">账号输入kalbinur</label>
                <div class="tip-text" id="userTip"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">输入密码</label>
                <div class="tip-text" id="pwdTip"></div>
            </div>
            <!-- 按钮区域 -->
            <div class="btn-area">
                <button type="button" class="hint-btn" onclick="showHint()">如何获取账号密码</button>
                <div class="hint-text" id="hintText">如果你就是那个人肯定会知道密码</div>
                <button type="submit" class="login-btn">立即登录</button>
            </div>
            <!-- 核心修改：版权信息改为“我们的” -->
            <p class="site-info">我们的专属留言板网站 © 2026</p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const userTip = document.getElementById('userTip');
        const pwdTip = document.getElementById('pwdTip');
        const hintText = document.getElementById('hintText');

        const allowAccounts = ["kalbinur", "habibulla", "19840000590", "19351004083"];
        const correctPwd = "20220103";

        // 显示/隐藏提示文字
        function showHint() {
            hintText.classList.toggle('show');
        }

        loginForm.onsubmit = function(e) {
            e.preventDefault();
            let isOk = true;
            const userVal = username.value.trim();
            const pwdVal = password.value.trim();

            if (userVal === '') {
                userTip.innerText = '请输入专属账号';
                isOk = false;
            } else if (!allowAccounts.includes(userVal)) {
                userTip.innerText = '该账号无登录权限';
                isOk = false;
            } else {
                userTip.innerText = '';
            }

            if (pwdVal === '') {
                pwdTip.innerText = '请输入统一密码';
                isOk = false;
            } else if (pwdVal !== correctPwd) {
                pwdTip.innerText = '密码输入错误，请核对';
                isOk = false;
            } else {
                pwdTip.innerText = '';
            }

            if (isOk) {
                localStorage.setItem('loginUser', userVal);
                window.location.href = 'message_board.html';
            }
        };

        username.onfocus = () => userTip.innerText = '';
        password.onfocus = () => pwdTip.innerText = '';
    </script>
</body>
</html>
