<body>
    <!-- å¤´éƒ¨å¯¼èˆª -->
    <div class="header">

    <!-- ç•™è¨€æ¿æ ‡é¢˜ -->

    <!-- ç•™è¨€è¾“å…¥åŒº -->
    <div class="input-area">

        <textarea id="msg-input" placeholder="å†™ä¸‹ä½ çš„å¿ƒäº‹ã€ç¥ç¦æˆ–æ€å¿µï¼Œæ¯ä¸€æ¡ç•™è¨€éƒ½ä¼šè¢«å¥½å¥½çè— âœ¨"></textarea>
        <div class="msg-tip" id="msg-tip"></div>

    <!-- ç•™è¨€å±•ç¤ºåŒº -->
    <div class="msg-list" id="msg-list"></div>

    <!-- åº•éƒ¨ä¿¡æ¯ -->
    <div class="footer">æˆ‘ä»¬çš„ä¸“å±ç•™è¨€æ¿ç½‘ç«™ Â© 2026 ç‰ˆæƒæ‰€æœ‰</div>

    <script>
        const welcomeTxt = document.getElementById('welcome-txt');
        const loginStatus = document.getElementById('login-status');
        const msgInput = document.getElementById('msg-input');
        const submitBtn = document.getElementById('submit-btn');
        const msgTip = document.getElementById('msg-tip');
        const msgList = document.getElementById('msg-list');

        // æ ¡éªŒç™»å½•çŠ¶æ€ï¼šæœªç™»å½•ç›´æ¥è·³å›é¦–é¡µ
        const loginUser = localStorage.getItem('loginUser');
        if (!loginUser) {
            alert('è¯·å…ˆå®Œæˆç™»å½•ï¼Œæ‰èƒ½è¿›å…¥ç•™è¨€æ¿ï¼');
            window.location.href = 'index.html';
        }
        welcomeTxt.innerText = `æ¬¢è¿ä½ ï¼Œ${loginUser}ï¼å¿«æ¥ç•™ä¸‹ä½ çš„ç•™è¨€å§ï½`;
        loginStatus.innerText = `å½“å‰ç™»å½•ï¼š${loginUser}`;

        // âœ… ä¼˜åŒ–ï¼šæ ¼å¼åŒ–æ—¶é—´å‡½æ•° å¥å£®æ€§å‡çº§ï¼Œè¡¥é›¶æ›´ä¼˜é›…
        function formatTime() {
            const d = new Date();
            const pad = n => n.toString().padStart(2, '0');
            return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
        }

        // ç‚¹å‡»æ ‡é¢˜è·³è½¬ç™»å½•é¡µ + æ¸…é™¤ç™»å½•çŠ¶æ€
        function jumpLogin(){
            localStorage.removeItem('loginUser');
            window.location.href = 'index.html';
        }

        // åˆ é™¤ç•™è¨€å¸¦ç¡®è®¤æç¤ºæ¡†
        function delMsg(index) {
            if(confirm("ç¡®è®¤åˆ é™¤æ­¤ç•™è¨€ï¼Œåˆ é™¤ä¹‹åæ— æ³•æ¢å¤")){
                const messages = JSON.parse(localStorage.getItem('boardMsg')) || [];
                const newMsgList = messages.filter((item, i) => i !== index);
                localStorage.setItem('boardMsg', JSON.stringify(newMsgList));
                renderMsg();
            }
        }

        // âœ… æ ¸å¿ƒä¼˜åŒ–ï¼šæ¸²æŸ“ç•™è¨€åˆ—è¡¨ æ€§èƒ½æå‡+é€»è¾‘ä¼˜åŒ–ï¼Œè§£å†³å€’åºæ¸²æŸ“ç´¢å¼•é”™ä¹±é—®é¢˜
        function renderMsg() {
            const messages = JSON.parse(localStorage.getItem('boardMsg')) || [];
            if (messages.length === 0) {
                msgList.innerHTML = '<div class="empty-tip">æš‚æ— ç•™è¨€ï¼Œä½ å¯ä»¥å†™ä¸‹ç¬¬ä¸€æ¡æ¸©æš–çš„ç•™è¨€å“¦ï½</div>';
                return;
            }
            // å€’åºæ¸²æŸ“æœ€æ–°ç•™è¨€åœ¨é¡¶éƒ¨ï¼Œç´¢å¼•è®¡ç®—ç²¾å‡†æ— BUG
            const reverseMsg = [...messages].reverse();
            msgList.innerHTML = reverseMsg.map((item, i) => {
                const realIndex = messages.length - 1 - i;
                const delBtnHtml = item.user === loginUser ? `<button class="del-btn" onclick="delMsg(${realIndex})">åˆ é™¤</button>` : '';
                return `
                    <div class="msg-item">
                        <div class="msg-info">
                            <div class="msg-user-time">
                                <span class="msg-user">${item.user}</span>
                                <span class="msg-time">${item.time}</span>
                            </div>
                            ${delBtnHtml}
                        </div>
                        <div class="msg-content">${item.content}</div>
                    </div>
                `;
            }).join('');
        }

        // æ»¡å±è¡¨æƒ…åŒ…é£˜è½ç‰¹æ•ˆ - ä¿ç•™åŸæ•ˆæœï¼Œè¶…å¥½çœ‹ï¼
        const emojiArr = ['ğŸ˜˜','ğŸ’•','ğŸ˜','â¤ï¸','ğŸ¦‹','ğŸ¥³','ğŸ‘«','ğŸ¥°']; 
        function createEmoji() {
            for(let i=0; i<200; i++){
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerText = emojiArr[Math.floor(Math.random() * emojiArr.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.fontSize = `${16 + Math.random() * 14}px`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(emoji);
                setTimeout(()=>{ emoji.remove() },6000);
            }
        }

        // âœ… æ ¸å¿ƒä¼˜åŒ–ï¼šæäº¤ç•™è¨€é€»è¾‘ å®Œæ•´å¥å£®æ€§å‡çº§ï¼Œæ— ä»»ä½•BUG
        submitBtn.onclick = function() {
            const content = msgInput.value.trim();
            // 1. ç©ºå†…å®¹æ ¡éªŒ + å‹å¥½æç¤º
            if (!content) {
                msgTip.innerText = 'è¯·è¾“å…¥ç•™è¨€å†…å®¹åå†æäº¤å“¦ï¼';
                return;
            }
            // 2. é˜²XSSç®€å•è¿‡æ»¤ï¼Œé¿å…æ³¨å…¥ä»£ç ç ´åé¡µé¢
            const safeContent = content.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            msgTip.innerText = '';

            const newMsg = {
                user: loginUser,
                time: formatTime(),
                content: safeContent
            };

            const oldMsg = JSON.parse(localStorage.getItem('boardMsg')) || [];
            oldMsg.push(newMsg);
            localStorage.setItem('boardMsg', JSON.stringify(oldMsg));

            msgInput.value = '';
            renderMsg();
            // å¹³æ»‘æ»šåŠ¨åˆ°æœ€æ–°ç•™è¨€ï¼Œä½“éªŒæ›´å¥½
            msgList.scrollIntoView({ behavior: 'smooth', block: 'start' });
            createEmoji();
        };

        // âœ… ä¼˜åŒ–ï¼šè¾“å…¥æ¡†å¢å¼ºäº¤äº’
        msgInput.onfocus = () => {
            msgTip.innerText = '';
            // èšç„¦æ—¶è‡ªåŠ¨é€‰ä¸­è¾“å…¥æ¡†ï¼Œæå‡è¾“å…¥ä½“éªŒ
            msgInput.focus();
        };
        // âœ… ä¼˜åŒ–ï¼šå›è½¦æäº¤ å…¼å®¹æ¢è¡Œï¼ŒæŒ‰ä½shift+enterå¯ä»¥æ¢è¡Œï¼Œä½“éªŒæ‹‰æ»¡
        msgInput.onkeydown = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitBtn.click();
            }
        };
        // âœ… æ–°å¢ï¼šè¾“å…¥æ¡†è‡ªé€‚åº”é«˜åº¦ï¼Œè¾“å…¥å¤šè¡Œå†…å®¹è‡ªåŠ¨å¢é«˜ï¼Œæ— éœ€æ»šåŠ¨æ¡
        msgInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 300) + 'px';
        });

        // âœ… ä¼˜åŒ–ï¼šé¡µé¢åŠ è½½æ¸²æŸ“ï¼Œé˜²æŠ–å¤„ç†ï¼Œé¿å…é‡å¤æ‰§è¡Œ
        window.addEventListener('DOMContentLoaded', renderMsg);
    </script>
