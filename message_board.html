<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的留言板网站 - 留言区</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background: #f5f7fa;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            min-height: 100vh;
        }
        /* 头部导航 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e0e0e0;
            margin-bottom: 30px;
        }
        .site-name {
            font-size: 22px;
            color: #2c3e50;
            font-weight: 700;
        }
        .login-status {
            color: #4a6990;
            font-size: 14px;
        }
        /* 留言板标题 */
        .board-title {
            text-align: center;
            margin-bottom: 40px;
            color: #2c3e50;
        }
        .welcome-txt {
            font-size: 18px;
            color: #666;
            font-weight: 500;
            margin-top: 10px;
        }
        /* 留言输入区 */
        .input-area {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        #msg-input {
            width: 100%;
            height: 120px;
            padding: 18px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            resize: none;
            transition: all 0.3s;
            line-height: 1.6;
        }
        #msg-input:focus {
            border-color: #4a6990;
            box-shadow: 0 0 0 3px rgba(74,105,144,0.1);
        }
        #submit-btn {
            margin-top: 15px;
            padding: 12px 35px;
            background: #4a6990;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        #submit-btn:hover {
            background: #395577;
        }
        .msg-tip {
            color: #f53f3f;
            font-size: 12px;
            margin-top: 10px;
            height: 14px;
            line-height: 14px;
        }
        /* 留言展示区 */
        .msg-list {
            width: 100%;
        }
        .msg-item {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .msg-item:hover {
            transform: translateY(-3px);
        }
        .msg-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        .msg-user {
            font-weight: 600;
            color: #4a6990;
            font-size: 16px;
        }
        .msg-time {
            font-size: 12px;
            color: #999;
        }
        .msg-content {
            color: #333;
            line-height: 1.8;
            font-size: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* 无留言提示 */
        .empty-tip {
            text-align: center;
            color: #999;
            font-size: 16px;
            padding: 80px 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        /* 底部信息 */
        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 60px;
            padding: 20px 0;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <div class="header">
        <div class="site-name">我的留言板</div>
        <div class="login-status" id="login-status"></div>
    </div>

    <!-- 留言板标题 -->
    <div class="board-title">
        <h1>留言区</h1>
        <p class="welcome-txt" id="welcome-txt"></p>
    </div>

    <!-- 留言输入区 -->
    <div class="input-area">
        <textarea id="msg-input" placeholder="请输入你的留言内容，想说的话都可以留在这～"></textarea>
        <div class="msg-tip" id="msg-tip"></div>
        <button id="submit-btn">提交留言</button>
    </div>

    <!-- 留言展示区 -->
    <div class="msg-list" id="msg-list"></div>

    <!-- 底部信息 -->
    <div class="footer">我的专属留言板网站 © 2026 版权所有</div>

    <script>
        const welcomeTxt = document.getElementById('welcome-txt');
        const loginStatus = document.getElementById('login-status');
        const msgInput = document.getElementById('msg-input');
        const submitBtn = document.getElementById('submit-btn');
        const msgTip = document.getElementById('msg-tip');
        const msgList = document.getElementById('msg-list');

        // 校验登录状态：未登录直接跳回首页
        const loginUser = localStorage.getItem('loginUser');
        if (!loginUser) {
            alert('请先完成登录，才能进入留言板！');
            window.location.href = 'index.html';
        }
        // 显示登录信息
        welcomeTxt.innerText = `欢迎你，${loginUser}！快来留下你的留言吧～`;
        loginStatus.innerText = `当前登录：${loginUser}`;

        // 格式化时间：YYYY-MM-DD HH:MM:SS
        function formatTime() {
            const d = new Date();
            return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,0)}-${d.getDate().toString().padStart(2,0)} ${d.getHours().toString().padStart(2,0)}:${d.getMinutes().toString().padStart(2,0)}:${d.getSeconds().toString().padStart(2,0)}`;
        }

        // 渲染留言列表（最新留言在最上方）
        function renderMsg() {
            const messages = JSON.parse(localStorage.getItem('boardMsg')) || [];
            if (messages.length === 0) {
                msgList.innerHTML = '<div class="empty-tip">暂无留言，快来成为第一个留言的人吧～</div>';
                return;
            }
            msgList.innerHTML = messages.reverse().map(item => `
                <div class="msg-item">
                    <div class="msg-info">
                        <span class="msg-user">${item.user}</span>
                        <span class="msg-time">${item.time}</span>
                    </div>
                    <div class="msg-content">${item.content}</div>
                </div>
            `).join('');
        }

        // 提交留言逻辑
        submitBtn.onclick = function() {
            const content = msgInput.value.trim();
            if (content === '') {
                msgTip.innerText = '请输入留言内容后再提交哦！';
                return;
            }
            msgTip.innerText = '';

            // 构造留言对象
            const newMsg = {
                user: loginUser,
                time: formatTime(),
                content: content
            };

            // 本地存储留言（刷新/重启浏览器不丢失）
            const oldMsg = JSON.parse(localStorage.getItem('boardMsg')) || [];
            oldMsg.push(newMsg);
            localStorage.setItem('boardMsg', JSON.stringify(oldMsg));

            // 清空输入框+重新渲染列表
            msgInput.value = '';
            renderMsg();
            // 提交后滚动到第一条留言
            msgList.scrollIntoView({ behavior: 'smooth' });
        };

        // 输入框聚焦清空提示
        msgInput.onfocus = () => msgTip.innerText = '';
        // 按Enter键提交留言（按住Shift+Enter换行）
        msgInput.onkeydown = function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitBtn.click();
            }
        };

        // 页面加载时渲染留言
        window.onload = renderMsg;
    </script>
</body>
</html>
