<body>

    <div class="header">

    <script>
        const welcomeTxt = document.getElementById('welcome-txt');

        const submitBtn = document.getElementById('submit-btn');

        // æ ¡éªŒç™»å½•çŠ¶æ€ï¼šæœªç™»å½•ç›´æ¥è·³å›é¦–é¡µ
        const loginUser = localStorage.getItem('loginUser');

        welcomeTxt.innerText = `æ¬¢è¿ä½ ï¼Œ${loginUser}ï¼å¿«æ¥ç•™ä¸‹ä½ çš„ç•™è¨€å§ï½`;
        loginStatus.innerText = `å½“å‰ç™»å½•ï¼š${loginUser}`;

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime() {
            const d = new Date();
            return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,0)}-${d.getDate().toString().padStart(2,0)} ${d.getHours().toString().padStart(2,0)}:${d.getMinutes().toString().padStart(2,0)}:${d.getSeconds().toString().padStart(2,0)}`;
        }

        // ========== æ ¸å¿ƒä¿®æ”¹ï¼šåˆ é™¤ç•™è¨€å¢åŠ ã€ç¡®è®¤å¼¹çª—+æ— æ³•æ¢å¤æç¤ºã€‘ ==========
        function delMsg(index) {
            // å¼¹å‡ºç¡®è®¤æ¡†ï¼Œç”¨æˆ·ç‚¹å‡»ç¡®å®šè¿”å›trueï¼Œç‚¹å‡»å–æ¶ˆè¿”å›false
            const isConfirm = confirm("ç¡®è®¤åˆ é™¤æ­¤ç•™è¨€ï¼Ÿåˆ é™¤åå†…å®¹å°†æ— æ³•æ¢å¤ï¼");
            if(isConfirm){
                const messages = JSON.parse(localStorage.getItem('boardMsg')) || [];
                const newMsgList = messages.filter((item, i) => i !== index);
                localStorage.setItem('boardMsg', JSON.stringify(newMsgList));
                renderMsg();
            }
        }

        // æ¸²æŸ“ç•™è¨€åˆ—è¡¨
        function renderMsg() {
            const messages = JSON.parse(localStorage.getItem('boardMsg')) || [];
            if (messages.length === 0) {
                msgList.innerHTML = '<div class="empty-tip">æš‚æ— ç•™è¨€ï¼Œå¿«æ¥æˆä¸ºç¬¬ä¸€ä¸ªç•™è¨€çš„äººå§ï½</div>';
                return;
            }
            msgList.innerHTML = messages.reverse().map((item, i) => {
                const realIndex = messages.length - 1 - i;
                const delBtnHtml = item.user === loginUser ? `<button class="del-btn" onclick="delMsg(${realIndex})">åˆ é™¤</button>` : '';
                return `
                    <div class="msg-item">
                        <div class="msg-info">
                            <div class="msg-user-time">
                                <span class="msg-user">${item.user}</span>
                                <span class="msg-time">${item.time}</span>
                            </div>
                            ${delBtnHtml}
                        </div>
                        <div class="msg-content">${item.content}</div>
                    </div>
                `;
            }).join('');
        }

        // æ»¡å±è¡¨æƒ…åŒ…ç‰¹æ•ˆ
        const emojiArr = ['ğŸ˜˜','ğŸ’•','ğŸ˜','â¤ï¸','ğŸ¦‹','ğŸ¥³','ğŸ‘«','ğŸ¥°'];
        function createEmoji() {
            for(let i=0; i<200; i++){

                emoji.innerText = emojiArr[Math.floor(Math.random() * emojiArr.length)];
                emoji.style.left = `${Math.random() * 100}vw`;
                emoji.style.fontSize = `${16 + Math.random() * 14}px`;
                emoji.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(emoji);
                setTimeout(()=>{ emoji.remove() },6000);
            }
        }

        // æäº¤ç•™è¨€é€»è¾‘
        submitBtn.onclick = function() {

            const newMsg = {

            const oldMsg = JSON.parse(localStorage.getItem('boardMsg')) || [];
            oldMsg.push(newMsg);

            msgInput.value = '';

            msgList.scrollIntoView({ behavior: 'smooth' });

        };

        // è¾“å…¥æ¡†èšç„¦æ¸…ç©ºæç¤º + Enteræäº¤
        msgInput.onfocus = () => msgTip.innerText = '';
