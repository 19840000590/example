<body>

    <script>
        // è·å–å…ƒç´ 
        const welcomeTxt = document.getElementById('welcome-txt');
        const loginStatus = document.getElementById('login-status');
        const msgInput = document.getElementById('msg-input');
        const submitBtn = document.getElementById('submit-btn');
        const msgTip = document.getElementById('msg-tip');
        const msgList = document.getElementById('msg-list');
        const body = document.body;

        // ç™»å½•æ ¡éªŒï¼šæœªç™»å½•è·³å›ç™»å½•é¡µ
        const loginUser = localStorage.getItem('loginUser');
        if (!loginUser) {
            alert('è¯·å…ˆå®Œæˆç™»å½•ï¼Œæ‰èƒ½è¿›å…¥ç•™è¨€æ¿ï¼');
            window.location.href = 'index.html';
        }
        // ===================== åªä¿®æ”¹è¿™ä¸¤è¡Œ â†“â†“â†“ å…¶ä»–å…¨éƒ¨ä¸å˜ =====================
        welcomeTxt.innerText = `æ¬¢è¿æ‚¨kalbinurï¼å¸Œæœ›æ‚¨ç•™ä¸‹è‡ªå·±çš„è„šå°ï½`;
        loginStatus.innerText = `å½“å‰ç™»å½•ï¼škalbinur`;
        // ===================== åªä¿®æ”¹è¿™ä¸¤è¡Œ â†‘â†‘â†‘ å…¶ä»–å…¨éƒ¨ä¸å˜ =====================

        // æ ¼å¼åŒ–æ—¶é—´ï¼šYYYY-MM-DD HH:MM:SS
        function formatTime() {
            const d = new Date();
            return `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,0)}-${d.getDate().toString().padStart(2,0)} ${d.getHours().toString().padStart(2,0)}:${d.getMinutes().toString().padStart(2,0)}:${d.getSeconds().toString().padStart(2,0)}`;
        }

        // åˆ é™¤ç•™è¨€æ ¸å¿ƒé€»è¾‘
        function deleteMessage(index) {
            if (confirm('ç¡®å®šåˆ é™¤è¿™æ¡ç•™è¨€å—ï¼Ÿåˆ é™¤åæ— æ³•æ¢å¤ï¼')) {
                const messages = JSON.parse(localStorage.getItem('boardMsg')) || [];
                messages.splice(index, 1);
                localStorage.setItem('boardMsg', JSON.stringify(messages));
                renderMsg();
            }
        }

        // æ¸²æŸ“ç•™è¨€åˆ—è¡¨
        function renderMsg() {
            const messages = JSON.parse(localStorage.getItem('boardMsg')) || [];
            if (messages.length === 0) {
                msgList.innerHTML = '<div class="empty-tip">æš‚æ— ç•™è¨€ï¼Œå¿«æ¥å‘å¸ƒç¬¬ä¸€æ¡ç•™è¨€å§ï½</div>';
                return;
            }
            msgList.innerHTML = messages.reverse().map((item, idx) => {
                const originalIndex = messages.length - 1 - idx;
                const deleteBtn = item.user === loginUser 
                    ? `<button class="delete-msg" onclick="deleteMessage(${originalIndex})">åˆ é™¤</button>` 
                    : '';
                return `
                    <div class="msg-item">
                        ${deleteBtn}
                        <div class="msg-info">
                            <span class="msg-user">${item.user}</span>
                            <span class="msg-time">${item.time}</span>
                        </div>
                        <div class="msg-content">${item.content}</div>
                    </div>
                `;
            }).join('');
        }

        // ========== ä¼˜åŒ–ï¼šæ»¡å±5ç§’è¡¨æƒ…åŒ…å‡½æ•° ==========
        function createEmojiEffect() {
            const emojis = ['â¤ï¸','ğŸ˜˜','ğŸ’•','ğŸ¥°','ğŸ¥³','ğŸ˜','ğŸ˜˜','ğŸ‘«','ğŸ¦‹'];
            const count = 80; // å¢åŠ æ•°é‡åˆ°80ä¸ªï¼Œç¡®ä¿æ»¡å±
            // å…ˆæ¸…é™¤å¯èƒ½æ®‹ç•™çš„è¡¨æƒ…
            document.querySelectorAll('.emoji').forEach(el => el.remove());

            for (let i = 0; i < count; i++) {
                // éšæœºé€‰ä¸€ä¸ªè¡¨æƒ…åŒ…
                const randomEmoji = emojis[Math.floor(Math.random() * emojis.length)];
                const emojiEl = document.createElement('span');
                emojiEl.className = 'emoji';
                emojiEl.innerText = randomEmoji;

                // éšæœºä½ç½®ï¼šåŸºäºæ•´ä¸ªå±å¹•å®½é«˜ï¼Œç¡®ä¿é“ºæ»¡
                const randomX = Math.random() * window.innerWidth;
                const randomY = Math.random() * window.innerHeight;
                emojiEl.style.left = `${randomX}px`;
                emojiEl.style.top = `${randomY}px`;

                // éšæœºåŠ¨ç”»å»¶è¿Ÿï¼Œåˆ†æ‰¹å‡ºç°æ›´æœ‰å±‚æ¬¡æ„Ÿ
                emojiEl.style.animationDelay = `${Math.random() * 1.5}s`;

                body.appendChild(emojiEl);

                // åŠ¨ç”»ç»“æŸååˆ é™¤å…ƒç´ ï¼ˆå»¶è¿Ÿ5ç§’ï¼‰
                setTimeout(() => {
                    try {
                        emojiEl.remove();
                    } catch (e) {}
                }, 5000);
            }
        }

        // æäº¤ç•™è¨€é€»è¾‘
        submitBtn.onclick = function() {
            const content = msgInput.value.trim();
            if (!content) {
                msgTip.innerText = 'è¯·è¾“å…¥ç•™è¨€å†…å®¹åå†æäº¤å“¦ï¼';
                return;
            }
            msgTip.innerText = '';

            const newMsg = {

                content: content
            };

            const oldMsg = JSON.parse(localStorage.getItem('boardMsg')) || [];
            oldMsg.push(newMsg);
            localStorage.setItem('boardMsg', JSON.stringify(oldMsg));

            msgInput.value = '';
            renderMsg();
            msgList.scrollIntoView({ behavior: 'smooth' });
            
            // ========== è§¦å‘è¡¨æƒ…åŒ…åŠ¨ç”» ==========
            createEmojiEffect();
        };

        // è¾“å…¥æ¡†èšç„¦æ¸…ç©ºæç¤º
        msgInput.onfocus = () => msgTip.innerText = '';
        // Enteré”®æäº¤ï¼ˆShift+Enteræ¢è¡Œï¼‰
        msgInput.onkeydown = function(e) {

            }
        };
        
        // å…¨ç«¯å®æ—¶åŒæ­¥æ ¸å¿ƒä»£ç 
        const SYNC_KEY = "boardMsg";

    </script>
